<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	ðŸ–© Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="screen" disabled>
        <div class="keys">
            <div class="row">
                <button class="btn bodmas" value="(">(</button>
                <button class="btn bodmas" value=")">)</button>
                <button id="clear1" class="bodmas">C</button>
                <button id="clearAll" class="bodmas">AC</button>
            </div>
            <div class="row">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn bodmas" value="/">&divide</button>
            </div>
            <div class="row">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn bodmas" value="*">&times</button>
            </div>
            <div class="row">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn bodmas" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn" value="0">0</button>
                <button class="btn" value="." >.</button>
                <button id="calculation" class="equalOperator">=</button>
                <button class="btn bodmas"  value="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
